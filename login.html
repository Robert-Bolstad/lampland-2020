<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/logo.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1503a53b9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body class="body-login">
    <div class="content">
      <header>
        <nav class="nav"></nav>
      </header>
      <main>
        <h1 class="header-login">Login</h1>
        <div class="login-form-wrapper">
          <div class="message-container"></div>
          <form class="login-form">
            <div class="login-form__inner">
              <div class="login-form__input-wrapper">
                <i class="fas fa-user login-form__icon"></i>
                <input
                  id="username"
                  class="login-form__input"
                  placeholder="E-mail"
                />
              </div>
            </div>

            <div class="login-form__inner">
              <div class="login-form__input-wrapper">
                <i class="fas fa-unlock login-form__icon"></i>
                <input
                  id="password"
                  type="password"
                  class="login-form__input"
                  placeholder="Password"
                />
              </div>
            </div>

            <button class="login-form__submit">Submit</button>

            <div class="login-form__new-user">
              <a class="login-form__new-user-link" href="registration.html"
                >Register new user</a
              >
            </div>
          </form>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__nav footer__section">
          <div class="footer__heading-wrap">
            <div class="footer__bulletpoint"></div>
            <h3 class="footer__section-heading">Navigation</h3>
          </div>
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="index.html">Home</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="products.html">Products</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
        <div class="footer__contact footer__section">
          <div class="footer__heading-wrap">
            <div class="footer__bulletpoint"></div>
            <h3 class="footer__section-heading">Contact Info</h3>
          </div>
          <ul class="footer__list">
            <li class="footer__item"><span>Phone: </span>00 00 00 00</li>
            <li class="footer__item"><span>Email: </span>lampland@email.com</li>
            <li class="footer__item">
              <span>Adress: </span>lampland 88, 5068 Bergen
            </li>
          </ul>
        </div>
        <div class="footer__socialmedia footer__section">
          <div class="footer__heading-wrap">
            <div class="footer__bulletpoint"></div>
            <h3 class="footer__section-heading">Follow us</h3>
          </div>
          <div>
            <ul class="footer__list-social">
              <li class="footer__item">
                <a class="footer__social-icons" href="https://facebook.com"
                  ><i class="fab fa-facebook-f fa-lg"></i
                ></a>
              </li>
              <li class="footer__item">
                <a class="footer__social-icons" href="https://instagram.com"
                  ><i class="fab fa-instagram fa-lg"></i
                ></a>
              </li>
              <li class="footer__item">
                <a class="footer__social-icons" href="https://twitter.com"
                  ><i class="fab fa-twitter fa-lg"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer__newsletter footer__section">
          <div class="footer__heading-wrap">
            <div class="footer__bulletpoint"></div>
            <h3 class="footer__section-heading">Get our newsletter</h3>
          </div>
          <input
            class="footer__input"
            type="text"
            placeholder="Enter your email"
          />
          <button class="footer__button">Sign up</button>
        </div>
      </div>
      <div class="footer__bottom-text">Â©2020 Lampeland.com</div>
    </footer>
    <script src="./js/login.js" type="module"></script>
  </body>
</html>
