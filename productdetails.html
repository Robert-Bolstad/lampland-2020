<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/logo.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1503a53b9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Product Details</title>
  </head>
  <body class="body-login">
    <div class="content">
      <header>
        <nav class="nav"></nav>
      </header>
      <main class="details-page">
        <div class="details-page__wrapper">
          <div class="details-page__img details-page__row-one"></div>
          <div class="details-page__info details-page__row-two">
            <div class="details-page__title-wrapper">
              <h1 class="details-page__title">Product</h1>
              <i class="far fa-heart details-page__fav"></i>
            </div>
            <p class="details-page__description"></p>
            <div class="details-page__price-wrapper">
              <p class="details-page__price"></p>
              <div class="details-page__quantity">
                <button class="details-page__quantity-btn-minus">-</button>
                <div>
                  <input
                    class="details-page__input"
                    value="1"
                    type="number"
                    hidden
                  />
                  <div class="details-page__input-display"></div>
                </div>
                <button class="details-page__quantity-btn-pluss">+</button>
              </div>
            </div>
            <button class="details-page__cart-btn button">Add to cart</button>
          </div>
        </div>

        <div class="modal-wrapper"></div>
        <div class="overlay"></div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__nav footer__section">
          <div class="footer__heading-wrap">
            <div class="footer__bulletpoint"></div>
            <h3 class="footer__section-heading">Navigation</h3>
          </div>
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="index.html">Home</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="products.html">Products</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
        <div class="footer__contact footer__section">
          <div class="footer__heading-wrap">
            <div class="footer__bulletpoint"></div>
            <h3 class="footer__section-heading">Contact Info</h3>
          </div>
          <ul class="footer__list">
            <li class="footer__item"><span>Phone: </span>00 00 00 00</li>
            <li class="footer__item"><span>Email: </span>lampland@email.com</li>
            <li class="footer__item">
              <span>Adress: </span>lampland 88, 5068 Bergen
            </li>
          </ul>
        </div>
        <div class="footer__socialmedia footer__section">
          <div class="footer__heading-wrap">
            <div class="footer__bulletpoint"></div>
            <h3 class="footer__section-heading">Follow us</h3>
          </div>
          <div>
            <ul class="footer__list-social">
              <li class="footer__item">
                <a class="footer__social-icons" href="https://facebook.com"
                  ><i class="fab fa-facebook-f fa-lg"></i
                ></a>
              </li>
              <li class="footer__item">
                <a class="footer__social-icons" href="https://instagram.com"
                  ><i class="fab fa-instagram fa-lg"></i
                ></a>
              </li>
              <li class="footer__item">
                <a class="footer__social-icons" href="https://twitter.com"
                  ><i class="fab fa-twitter fa-lg"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer__newsletter footer__section">
          <div class="footer__heading-wrap">
            <div class="footer__bulletpoint"></div>
            <h3 class="footer__section-heading">Get our newsletter</h3>
          </div>
          <input
            class="footer__input"
            type="text"
            placeholder="Enter your email"
          />
          <button class="footer__button">Sign up</button>
        </div>
      </div>
      <div class="footer__bottom-text">Â©2020 Lampeland.com</div>
    </footer>
    <script src="./js/productDetails.js" type="module"></script>
  </body>
</html>
